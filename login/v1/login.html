  <div class="login-container">

    <div class="box">

      <div class="login active">
        <h3>Login</h3>

        <div class="field">
          <div class="input-wrapper">
            <div class="input-icon">
              <i class="fa-regular fa-user"></i>
            </div>
            <input type="text" placeholder="Usuário">
          </div>
        </div>

        <div class="field">
          <div class="input-wrapper">
            <div class="input-icon">
              <i class="fa-regular fa-lock"></i>
            </div>
            <input type="password" class="password" placeholder="Senha">
            <button type="button" class="toggle-password">
              <i class="fa-light fa-eye icon-eye"></i>
              <i class="fa-light fa-eye-slash icon-slash"></i>
            </button>
          </div>
        </div>

        <!-- <p class="message">Usuário ou senhas inválidos.</p> -->

        <div class="wrapper-btn"><button class="box-btn btn-enviar" type="button">Entrar</button></div>



        <button type="button" class="btn-recuperar-senha">Esqueceu sua senha?</button>

      </div>

      <div class="recuperar-senha">
        <h3>Recuperar senha</h3>

        <div class="field">
          <div class="input-wrapper">
            <div class="input-icon">
              <i class="fa-regular fa-envelope"></i>
            </div>
            <input type="email" placeholder="E-mail">
          </div>
        </div>

        <div class="field">
          <div class="input-wrapper">
            <div class="input-icon">
              <i class="fa-regular fa-id-card"></i>
            </div>
            <input type="text" class="cpf" placeholder="CPF" inputmode="numeric">
          </div>
        </div>

        <!-- <p class="message">Usuário ou senhas inválidos.</p> -->

        <div class="wrapper-btn">
          <button class="box-btn btn-voltar" type="button"><i class="fa-regular fa-arrow-left"></i>Voltar</button>
          <button class="box-btn btn-enviar" type="button">Enviar</button>
        </div>
      </div>
    </div>



  </div>

    function initialize() {
      console.log('Initialize')

      toogleButton()
      parallax()

      $('.cpf').mask('000.000.000-00', { reverse: true })
    }


    function parallax() {
      const scene = document.getElementById('scene')
      const parallaxInstance = new Parallax(scene)
    }


    function toogleButton() {

      let toggle = $('.toggle-password')
      let eye = $('.icon-eye')
      let slash = $('.icon-slash')

      let isPassword = true

      slash.hide()

      toggle.click(function () {
        console.log('toggle')

        if (isPassword) {
          $('.password').get(0).type = 'text'
          slash.show()
          eye.hide()
        } else {
          $('.password').get(0).type = 'password'
          slash.hide()
          eye.show()
        }

        isPassword = !isPassword

      })

    }


    $('.btn-recuperar-senha').click(function () {

      $('.box').addClass('active')
      $('.login').removeClass('active')
      $('.recuperar-senha').addClass('active')

    })

    $('.btn-voltar').click(function () {

      $('.box').removeClass('active')
      $('.login').addClass('active')
      $('.recuperar-senha').removeClass('active')

    })



  </script>


</body>

</html>
